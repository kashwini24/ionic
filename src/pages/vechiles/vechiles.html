<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Vechiles </ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
    <!-- <ion-toolbar color="primary">
      <ion-searchbar ></ion-searchbar>
    </ion-toolbar> -->

  </ion-navbar>


</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button color="secondary" full (click)="presentActionSheet()">
          Short
        </button>
      </ion-col>
      <ion-col>
        <button ion-button full color="secondary" (click)="presentActionSheet()">
          Filter
        </button>
      </ion-col>
  </ion-row>
</ion-grid>

  <ion-card>
    <ion-card-content class="show-card">

      <div class="card-item" border-bottom>

        <ion-grid>
          <ion-row>
            <ion-col col-3>
                   <img src="assets/img/bike.jpg"/>
            </ion-col>
            <ion-col col-8>
                  <div class="card-div">
                    <span class="card-text">Honda Active</span>
                    <ion-label class="card-label">14569852</ion-label>

                    <ion-label class="card-label-a">IndraNagar</ion-label>
                  </div>
            </ion-col>
            <ion-col col-1>
                  <ion-icon name="arrow-forward" class="card-arrow"></ion-icon>
            </ion-col>
          </ion-row>
          
        </ion-grid>


        </div>

    </ion-card-content>

  </ion-card>


</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab [root]="tab1Root" tabTitle="Home" tabIcon="home"></ion-tab>
      <ion-tab [root]="tab2Root" tabTitle="About" tabIcon="information-circle"></ion-tab>
      <ion-tab [root]="tab3Root" tabTitle="Contact" tabIcon="contacts"></ion-tab>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
