<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Bookings </ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
    <!-- <ion-toolbar color="primary">
      <ion-searchbar ></ion-searchbar>
    </ion-toolbar> -->

  </ion-navbar>
  <ion-toolbar  no-border-top color="primary">
    <ion-segment color="secondary" selectedIndex="1">
      <ion-segment-button value="Ongoing">
        Ongoing
      </ion-segment-button>
      <ion-segment-button value="Completed">
        Completed
      </ion-segment-button>
      <ion-segment-button value="expired">
        Expired
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <!-- <ion-scroll scrollY="true"> -->
<div class="card-item" (click)="itemTapped($event, item)">
      <ion-grid>
        <ion-row>
          <ion-col col-3>
            <ion-icon name="book" class="card-icon"></ion-icon>
          </ion-col>
          <ion-col col-4>
              <div class="card-div"><ion-label class="card-label">Booking ID</ion-label><span class="card-text">3459666</span></div>
          </ion-col>
          <ion-col col-4>
          <div class="card-div"><ion-label class="card-label">Customer Name</ion-label><span class="card-text">Niraj Kumar</span></div>
          </ion-col>
          <ion-col col-1>
            <ion-icon name="arrow-forward" class="card-arrow"></ion-icon>
          </ion-col>
        </ion-row>

      </ion-grid>


</div>

      <!-- </ion-scroll> -->
    </ion-card-content>

  </ion-card>


</ion-content>
