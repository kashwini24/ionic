<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Services</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
    <!-- <ion-toolbar color="primary">
      <ion-searchbar ></ion-searchbar>
    </ion-toolbar> -->

  </ion-navbar>
  <ion-toolbar  no-border-top color="primary">
    <ion-segment color="secondary" selectedIndex="1">
      <ion-segment-button value="Ongoing">
        Ongoing
      </ion-segment-button>

      <ion-segment-button value="closed">
        Closed
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content  (click)="itemTapped($event, item)">

      <div class="card-item">

        <ion-grid>
          <ion-row>
            <ion-col col-3>
              <ion-icon name="hammer" class="card-icon"></ion-icon>
            </ion-col>
            <ion-col col-4>
                <div class="card-div"><ion-label class="card-label">Service ID</ion-label><span class="card-text">3459666</span></div>
            </ion-col>
            <ion-col col-4>
              <div class="card-div"><ion-label class="card-label">Customer Name</ion-label><span class="card-text">Niraj Kumar</span></div>
            </ion-col>
            <ion-col col-1>
              <ion-icon name="arrow-forward" class="card-arrow"></ion-icon>
            </ion-col>
          </ion-row>

        </ion-grid>




        </div>
    </ion-card-content>

  </ion-card>


</ion-content>
